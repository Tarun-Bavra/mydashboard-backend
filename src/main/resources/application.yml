server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/userauthdb
    username: postgres
    password: newpassword
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  devtools:
    restart:
      enabled: true
